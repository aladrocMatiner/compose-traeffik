# File: traefik/dynamic/tls.yml
#
# Traefik Dynamic Configuration: TLS Certificates
# This file defines file-based TLS certificates, primarily for Mode A (local self-signed).
#

tls:
  certificates:
    # --- TLS Mode A: Local Self-Signed Certificates ---
    # This entry tells Traefik to use the specified certificate and key file.
    # These files are generated by scripts/certs-selfsigned-generate.sh.
    # Traefik will serve these certificates for any router that specifies `tls: true`
    # and does NOT have a `tls.certresolver` defined.
    - certFile: /etc/certs/local/fullchain.pem
      keyFile: /etc/certs/local/privkey.pem
      # Optional: You can specify a domains section if you want to explicitly map
      # this cert to certain hostnames, but by default Traefik will use it
      # if it's the only certificate or matches SNI.
      # domains:
      #   main: "whoami.local.test"
      #   sans:
      #     - "traefik.local.test"
      #     - "step-ca.local.test"